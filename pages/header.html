
<template name="templateHeader">

<div id="header">
 <a href="/home"><h1>Welcome to Meteor!</h1></a>
	{{#if currentUser}}
	  {{> dashboard}}
	  {{#if getAdmin}}
	  	{{> adminHeader}}
	  {{/if}}
	{{else}}
	  {{> register}}
	  {{> login}}
	{{/if}}
	{{> score}}
	{{> event}}
	
</div>
</template>

<template name="score">
<a href="/score">Aktuális eredmény</a>
</template>
<template name="event">
<a href="/event">Események</a>
</template>

<template name="register">
 <form>
 	<input type="text" id="email">
 	<input type="password" id="password">
 	<input type="submit" value="Register">
 </form>
</template>

<template name="login">
 <form>
 	<input type="text" id="login-email" value="valami@gmail.com">
 	<input type="password" id="login-password" value="asd">
 	<input type="submit" value="Login">
 </form>
</template>

<template name="dashboard">
 <div id="currentUserEmail">{{getAddress }}</div>
 <p><a href="#" class="logout">logout</a></p>
</template>

<template name="adminHeader">
<div style="float:right;">
 <p><a href="/adminSzint" >Szintek szerkeztése</a></p>
  <p><a href="/adminEvent" >Esemény szerkeztése</a></p>
 </div>
</template>
